  <body class="body">
    <div class="title" id="opensite">
      <img class="icon-img" src="../assets/logo_24x24.png" style="width: 18px; margin-right: 6px;">YesDev任务助手

    <div id="blog_info" class="">
        <input
          id="apiUrl"
          class="inputer"
          name="apiUrl"
          type="text"
          value="https://www.yesdev.cn/"
          maxlength="245"
          placeholder=""
          required
        />

        <small><a href="" target="_blank">使用教程</a></small>
        <input
          id="apiTokens"
          class="inputer"
          name="apiTokens"
          type="text"
          value="eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpcCI6IjEyNy4wLjAuMSIsImF1ZCI6InVzZXIiLCJzdWIiOiJEODBTQWZSS1BLSTBSIiwidWlkIjoyMzM5NzYsInN0YWZmX2lkIjoyOTE1MiwiaWF0IjoxNzQxODY5Njc1LCJleHAiOjE3NDQ0NjE2NzV9.YnPERQjReowZ4hKOK1wWwn2v6Xm5BzSGsjlwF7HqVp4"
          maxlength="245"
          placeholder=""
          required
        />
        <span id="saveKey" class="action-btn confirm-btn"></span>
    </div>

    <div class="memo-editor">
      <input
        id="taskTitle"
        class="inputer"
        name="taskTitle"
        type="text"
        value=""
        maxlength="200"
        placeholder="填写 任务标题……"
        required
        style="width: 75%;"
      />
      <input
        id="taskTime"
        class="inputer"
        name="taskTime"
        type="text"
        value=""
        maxlength="50"
        placeholder="工时（小时）"
        style="width: 20%;"
      />
      <textarea
        class="common-editor-inputer"
        rows="6"
        name="text"
        id="content"
        placeholder=""
        required=""
      ></textarea>
      <ul id="resources_list" class="resources_list">
      </ul>

      <div style="margin-top: 18px;">
          <small>关联：</small>
          <select id="project_name" style="width: 60%; height: 2rem; border: none;">
            <option value="">请选择项目</option>
          </select>

          <select id="task_type" style="width: 25%; height: 2rem; border: none;">
            <option value="0">任务类型</option>
            <option value="1">UI设计</option>
            <option value="2">产品原型</option>
            <option value="3">技术开发</option>
            <option value="4">测试</option>
            <option value="5">会议</option>
            <option value="6">编写文档</option>
            <option value="7">调研</option>
            <option value="8">沟通</option>
            <option value="9">修复缺陷</option>
            <option value="10">日常事务</option>
          </select>
      </div>
    </div>

      <select id="task_status" style="max-width: 120px; height: 2rem; border: none;">
        <option value="2000">已完成</option>
        <option value="1500">进行中</option>
        <option value="600">待办</option>
      </select>
    </div>
    <div class="btns-container" type="submit" name="submit" id="submit">
      <small>
        负责人：
        <select id="staff_name" style="max-width: 120px; height: 2rem; border: none;">
          <option value="">请选择</option>
        </select>
      </small>
      <button id="content_submit_text" class="action-btn confirm-btn"><img class="icon-img" src="../assets/logo_24x24.png"></button>
    </div>
  </div>
  <div class="tag-list" id="taglist"></div>
  <div class="tag-hide" id="taghide">
    <input
    id="hideInput"
    class="inputer"
    name="hideInput"
    type="text"
    value=""
    maxlength="50"
    placeholder=""
  />
    <input
    id="showInput"
    class="inputer"
    name="showInput"
    type="text"
    value=""
    maxlength="50"
    placeholder=""
  />
  <span id="saveTag" class="action-btn confirm-btn"></span>
  </div>

  <div class="" id="randomlist"></div>

  <input type="file" id="inFile" style="display:none;">
